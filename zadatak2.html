    <style>
     a{
        position: fixed;

        bottom: 0px;
     }
     .karta{
        position: absolute;
        z-index: 1;
        border: 5px solid black;
     }
     .karta2{
        position: absolute;
        z-index: 2;
        top: 50px;
         border: 5px solid black;
     }
     .karta3{
        position: absolute;
        z-index: 3;
        top: 100px;
         border: 5px solid black;
     }
    </style>
</head>
<body>
   <div style="display: flex;">
    <div class="karta"><img src="images/Kralj.jpg" alt="kralj"></div>
    <div class="karta2"><img src="images/Dama.jpg" alt="dama"></div>

   </div>
